{% extends 'main/base.html' %}

{% block title %}Create your post {% endblock %}

{% block content %}
<h2>Create your Post</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <div>
        <label>Work Samples (Select multiple files)</label>
        <input type="file" name="work_samples" multiple>
    </div>

    <button type="submit">Create Post</button>
</form>

{% endblock %}
